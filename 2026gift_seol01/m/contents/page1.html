    <!-- 스크립트: jQuery -> Owl -> 프로젝트 JS -> init -->

    <script>
      // 헤더/GNB/푸터 로드 및 page용 슬라이드 초기화
      (function () {
        try {
          new mobile({

            gnb: '../inc/gnb.html',
            product: '../inc/product.html',
            footer: '../inc/footer.html'
          }).module.view.init();
        } catch (e) {
          console.error('page1 init failed:', e);
        }
      })();

      // 레이어 팝업(모바일 안내) 쿠키 처리
      (function () {
        function setCookie(name, value, days) {
          var d = new Date();
          d.setDate(d.getDate() + days);
          document.cookie = name + '=' + encodeURIComponent(value) + '; path=/; expires=' + d.toUTCString() + ';';
        }
        window.closeWin = function () {
          setCookie('layerPop', 'done', 1);
          $('.mobile').hide();
        };
        // DOM 로드 후 표시/비표시 결정
        $(function () {
          var cookiedata = document.cookie || '';
          if (cookiedata.indexOf('layerPop=done') < 0) {
            $('.mobile').show();
          } else {
            $('.mobile').hide();
          }
        });
      })();
    </script>
