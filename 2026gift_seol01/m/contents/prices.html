    <script>
      function init() {
        new mobile({
          header: '../inc/header.html',
          gnb: '../inc/gnb.html',
          product: '../inc/product.html',
          footer: '../inc/footer.html',
        }).module.view.init();
      }

      $('.tab .depth').on('click', function () {
        var b = $(this).siblings('ul').css('display');

        if (b == 'block') {
          $(this).siblings('ul').hide();
        } else {
          $('.tab .depth').siblings('ul').hide();
          $(this).siblings('ul').show();
        }
      });
      $('.tab .back_btn').on('click', function () {
        var b = $(this).parents('ul.pd').css('display');

        if (b == 'block') {
          $(this).parents('ul.pd').hide();
        }
      });
