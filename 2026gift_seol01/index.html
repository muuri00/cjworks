<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CJ 제일제당 - 2026 The Gift Collection</title>
    <meta charset="UTF-8" />
    <meta name="Author" content="likearts, sy" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="initial-scale=0.25, maximum-scale=1, user-scalable=yes" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="" rel="icon" type="image/x-icon" />

    <!-- Google Analytics -->
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-47732513-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- jQuery (CDN) + Migrate + Easing -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- App -->
    <script src="js/cj.js"></script>

    <script>
      var ismobile = false;
      var arrowis = false;

      var UserAgent = navigator.userAgent;
      if (
        UserAgent.match(/iPhone|ipad|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null ||
        UserAgent.match(/LG|SAMSUNG|Samsung/) != null
      ) {
        arrowis = true;
      }

      if ((screen.width < 1024 && screen.height < 600) || (screen.width < 600 && screen.height < 1024)) {
        ismobile = true;
        arrowis = true;
      }

      if (location.href.indexOf('?pc=1') < 0) {
        if (ismobile) location.href = 'm/' + getParams();
      } else {
        ismobile = false;
      }

      function getParams() {
        var locurl = location.href;
        if (locurl.indexOf('#') != -1) {
          var pageNo = locurl.substr(locurl.indexOf('#') + 1);
          pageNo = pageNo.replace(' ', '');
          pageNo = pageNo.replace(';', '');
          return '#' + pageNo;
        }
        return '';
      }
    </script>
  </head>

  <body>
    <div id="skip_nav">
      <a href="#catalogue" onclick="document.getElementById('catalogue').tabIndex = -1; document.getElementById('catalogue').focus();return false;">본문 바로가기</a>
    </div>

    <div id="wrap">
      <div id="header">
        <div class="shop-wrap">
          <div class="container shop">
            <a href="https://www.cjthemarket.com" target="_blank">
              <img src="img/inc/onmark.png" alt="cjonmart 바로가기" />
            </a>
          </div>
        </div>
        <div class="head"></div>
      </div>

      <!-- CATALOGUE -->
      <div id="catalogue">
        <div class="contents-wrap">
          <div class="contents">
            <div class="list"></div>
          </div>
        </div>

        <div id="control" class="control">
          <a href="#;" class="arrow prev" action="prev">
            <img src="img/inc/arrow_left.png" alt="이전페이지" />
          </a>
          <a href="#;" class="arrow next" action="next">
            <img src="img/inc/arrow_right.png" alt="다음페이지" />
          </a>
        </div>
      </div>

      <div id="footer" class="copy">
        <img src="img/inc/copy.png" alt="copyright@2025 CJ Cheil Jedang all rights reserved." />
      </div>
    </div>

    <script>
      if (!ismobile) {
        var cjApp = new cj();

        $(function () {
          cjApp.module.model.path = 'contents/';
          cjApp.module.model.totalpage = 15;

          cjApp.module.control.loader('inc/gnb.html', { type: 'gnb' });
          cjApp.module.control.loader('inc/data.json', { type: 'json', dataType: 'JSON' });

          cjApp.module.control.init();

          if (!cjApp.module.model.page) {
            cjApp.module.control.connect('1');
          }
        });

        // detail()는 cj.js에서 window.detail로 이미 정의됨. 여기선 다시 정의하지 않음.
        window.goPage = function (pidx) {
          cjApp.module.control.connect(String(pidx));
        };
        window.preview = function () {
          cjApp.module.control.loader('inc/preview.html', { type: 'preview' });
        };
      }
    </script>
  </body>
</html>
